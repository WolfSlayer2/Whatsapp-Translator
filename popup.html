<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        select,
        input {
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h3>WhatsApp Translator</h3>
    <label for="langFrom">Source Language:</label>
    <select id="langFrom">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="ru">Russian</option>
    </select>
    
    <label for="langTo">Target Language:</label>
    <select id="langTo">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="ru">Russian</option>
    </select>
    
    <button id="save-languages">Save Settings</button>

    <script src="popup.js"></script>
</body>

</html>
